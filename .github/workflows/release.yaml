    - name: Generate the manifest
      # TODO: update this so that it uses the downloaded manifest from cloud storage.
      run: |
        file=$(ls artifacts/outputs | tail -1)
        cd go && go run ./cmd versions add -p "./testdata/base-versions.json" -o "../artifacts/outputs/manifest.json"  -v "${{ vars.BUCKET_URL }}/${{ github.event.inputs.project }}/$file"
    - name: Upload binaries and manifest to GCP bucket
      id: 'upload-binaries'
      uses: google-github-actions/upload-cloud-storage@v1
      with:
        path: '${{ github.event.inputs.artifacts_dir }}'
        destination: '${{ vars.GCS_BUCKET }}/${{ github.event.inputs.project }}/'
        parent: false
        headers: |-
            cache-control:public, max-age=60 
    - name: Output links
      run: |
        echo "CLI Binaries" >> $GITHUB_STEP_SUMMARY
        for i in $(ls ${{ github.event.inputs.artifacts_dir }}); do 
          echo "${{ vars.BUCKET_URL }}/${{ github.event.inputs.project }}/$i" >> $GITHUB_STEP_SUMMARY
