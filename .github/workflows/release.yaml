name: release

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch: # Allow manual runs to manually define releases
    inputs:
      version:
        description: 'The version string for the upload'
        required: true

      project:
          description: 'The project you are uploading to.'
          required: true
          default: 'ui'

      artifacts_dir:
          description: 'The artifacts directory to upload'
          required: true
          default: 'artifacts/outputs'
  

env:
  GO_VERSION: "1.22"

jobs:
  release-ui:
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Golang
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install pnpm 
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false

    - name: Install npm dependencies
      run: cd demo-app && pnpm install

    - name: Clean and create release directory
      run: rm -rf ./artifacts && mkdir -p artifacts
    - name: Build UI
      # Fake this for now.
      run: |
        mkdir -p ./artifacts/ui
        mkdir -p ./artifacts/outputs
        ./scripts/build-ui.sh "${{ github.event.inputs.project }}" "${{ github.event.inputs.project }}" "${{ github.event.inputs.version }}"

    - name: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

